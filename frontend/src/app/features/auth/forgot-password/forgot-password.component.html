<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-100 to-white py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg animate-fade-in">
    <div class="text-center">
      <h1 class="mt-6 text-3xl font-extrabold text-primary-600">Forgot Password?</h1>
      <p class="mt-2 text-sm text-gray-600">Enter your email to receive password reset instructions</p>
    </div>
    
    <form class="mt-8 space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">Email address</label>
        <input id="email" type="email" formControlName="email" class="form-control" placeholder="Enter your email">
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="form-error">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>
      
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{ errorMessage }}</span>
      </div>
      
      <div *ngIf="successMessage" class="bg-green-50 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{ successMessage }}</span>
      </div>
      
      <div>
        <button 
          type="submit" 
          class="btn-primary w-full flex justify-center items-center"
          [disabled]="isLoading"
        >
          <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
        </button>
      </div>
      
      <div class="text-center">
        <p class="text-sm text-gray-600">
          Remember your password?
          <a [routerLink]="['/auth/login']" class="font-medium text-primary-600 hover:text-primary-500">
            Back to login
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
