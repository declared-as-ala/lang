<div class="w-64 h-full bg-white border-r border-gray-200 flex flex-col">
  <div class="p-6 bg-primary-50">
    <p class="text-sm text-gray-600">Learn smarter, not harder</p>
  </div>

  <nav class="flex-1 p-4 space-y-2">
    <ng-container *ngFor="let item of navItems">
      <a
        [routerLink]="[item.route]"
        routerLinkActive="bg-primary-50 text-primary-700"
        class="flex items-center p-3 text-gray-700 rounded-md hover:bg-gray-100 transition-colors"
      >
        <span class="ml-3">{{ item.label }}</span>
      </a>
    </ng-container>
  </nav>
</div>
